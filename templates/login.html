<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login</title>
    <style>
        * {
            box-sizing: border-box;
            margin: 0;
            padding: 0;
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
        }
        body {
            background-color: #f8f9fa;
            display: flex;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
            padding: 20px;
        }
        .login-container {
            background-color: white;
            border-radius: 10px;
            box-shadow: 0 5px 20px rgba(0, 0, 0, 0.1);
            width: 100%;
            max-width: 400px;
            padding: 40px;
            text-align: center;
        }
        h2 {
            color: #2e7d32;
            margin-bottom: 30px;
            font-size: 28px;
            font-weight: 600;
        }
        form {
            display: flex;
            flex-direction: column;
            gap: 20px;
        }
        input {
            padding: 14px 16px;
            border: 1px solid #e0e0e0;
            border-radius: 6px;
            font-size: 16px;
            transition: all 0.3s ease;
        }
        input:focus {
            outline: none;
            border-color: #2e7d32;
            box-shadow: 0 0 0 2px rgba(46, 125, 50, 0.2);
        }
        .login-btn {
            background-color: #2e7d32;
            color: white;
            border: none;
            padding: 14px;
            border-radius: 6px;
            font-size: 16px;
            font-weight: 500;
            cursor: pointer;
            transition: background-color 0.3s;
        }
        .login-btn:hover {
            background-color: #1b5e20;
        }
        .forgot-password,
        .mobile-otp {
            display: block;
            margin-top: 10px;
            color: #666;
            text-decoration: none;
            font-size: 14px;
            transition: color 0.3s;
        }
        .forgot-password:hover,
        .mobile-otp:hover {
            color: #2e7d32;
            text-decoration: underline;
        }
        .divider {
            margin: 25px 0;
            border: 0;
            height: 1px;
            background-color: #eee;
            position: relative;
        }
        .signup-link {
            margin-top: 20px;
            color: #666;
            font-size: 14px;
        }
        .signup-link a {
            color: #2e7d32;
            text-decoration: none;
            font-weight: 500;
        }
        .signup-link a:hover {
            text-decoration: underline;
        }
    </style>
</head>
<body>
<div class="login-container">
    <h2>Welcome</h2>
    <form method="POST">
        {% csrf_token %}
        <input type="text" name="username" placeholder="Username " required>
        <input type="password" name="password" placeholder="Password" required>
        <button type="submit" class="login-btn">Log In</button>
        <a href="/login_with_otp/" class="mobile-otp">Login with OTP</a>
        <a href="/forgot_password/" class="forgot-password">Forgot your password?</a>
        <hr class="divider">
        <div class="signup-link">
            Don't have an account? <a href="/signup">Sign up</a>
        </div>
            {% if messages %}
            <div>
                {% for message in messages %}
                    <div style="color: {% if message.tags == 'success' %}green{% else %}red{% endif %}; text-align: center; margin-bottom: 10px;">
                        {{ message }}
                    </div>
                {% endfor %}
            </div>
            {% endif %}
    </form>
</div>
</body>
</html>
